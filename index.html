<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Link FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Link ARCHIVO CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaqueries.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- CONTAINER -->
  <main class="container-ml">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="Product-desktop">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="Product-mobile">
    <!-- CONTENT -->
    <div class="content-ml">
      <p class="ml-per1">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="ml-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <!-- PRICE -->
      <div class="price">
        <div class="colum-1">
          <h2>$149.99</h2>
        </div>
        <div class="colum-2">
          <p>$169.99</p>
        </div>
      </div> 
      <!-- BUTTOM CART -->
      <div class="btn-cart">
        <img src="images/IconoirCart.png" alt="icon Cart">
        <a href="#">Add to Cart</a>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
